<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <input type="text" id="outputScreen" placeholder="0">
            <div>
                <button onclick="display('9')">9</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('/')" id="btndivide">/</button>
            </div>
            <div>
                <button onclick="display('6')">6</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('*')" id="btnmultiply">*</button>
            </div>
            <div>
                <button onclick="display('3')">3</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('-')" id="btnminus">-</button>
            </div>
            <div>
                <button onclick="display('.')" id="btndot">.</button>
                <button onclick="display('0')" id="btn0">0</button>
                <button onclick="display('+')" id="btnplus">+</button>
                <button onclick="Calculate()" class="btnequal">=</button>
            </div>
            <div>
                <button onclick="Clear()" class="BTNREMOVE">Clear</button>
                <button onclick="Del()" class="BTNREMOVE">â¬…</button>

            </div>
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("outputScreen");


        

        function display(num) {
            outputScreen.value += num;
            
        }
        function Calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            }
            catch (err) {
                alert("invalid")
            }
        }
        function Clear() {
            outputScreen.value = "";
        }
        function Del() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }

    </script>
</body>

</html>
